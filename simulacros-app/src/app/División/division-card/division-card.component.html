<a [routerLink]="'/cursos/'+division.nombre"
    class="group grid-cols-1 grid mt-20 mx-10 dark:bg-gray-700 dark:border-none bg-white w-auto border-4 border-gray-300 rounded-3xl hover:bg-red-600 hover:border-none hover:scale-105 transition-all duration-300">
    <div class="mx-2 mt-4">
        <h1 class="text-center lg:text-2xl md:text-xl font-bold text-red-600 dark:text-white mb-8 uppercase group-hover:text-white transition-colors">
            {{division.nombre}}
        </h1>
    </div>
    <div class="mx-2">
        <h1 class="text-center text-md text-gray-800 dark:text-gray-100 mb-8 group-hover:text-white transition-colors">
            {{division.descripcion}}
        </h1>
    </div>
</a>
