<header class="sticky w-full">
    <div class="bg-gradient-to-r from-red-500 to-red-800 shadow-lg py-5 px-7">
        <nav class="flex justify-between">
            <div class="flex items-center space-x-3 lg:pr-16 pr-6">
                <img src="assets/img/books.ico" class="w-8 h-8">
                <h2 class="text-2xl leading-6 text-white font-bold">ExamiNation</h2>
            </div>

            <ul class="hidden md:flex flex-auto justify-end space-x-3 sm:hidden">
                <a routerLink="main" routerLinkActive="bg-red-600"
                    class="hover:bg-red-600 text-white cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-sm rounded-lg">Inicio</a>
                <a routerLink="cursos" routerLinkActive="bg-red-600"
                    class="hover:bg-red-600 text-white cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-sm rounded-lg">Cursos</a>
                <a routerLink="reglas" routerLinkActive="bg-red-600"
                    class="hover:bg-red-600 text-white cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-sm rounded-lg">Reglas</a>
                <a routerLink="teoria" routerLinkActive="bg-red-600"
                    class="hover:bg-red-600 text-white cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-sm rounded-lg">Teoria</a>
            </ul>

            <!--for smaller devcies-->

            <div class="sm:flex items-center justify-end mt-0 px-6 py-2">
                <button (click)="toggleNavbar()" class="cursor-pointer md:hidden block">
                    <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 20 20">
                        <title>menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                    </svg>
                </button>
            </div>
        </nav>
        @if (showMenu) {
        <div class="relative">
            <a class="block px-4 py-2 mt-2 text-sm font-semibold hover:bg-red-600 text-white rounded-lg focus:outline-none"
                routerLink="main" routerLinkActive="bg-red-600" (click)="toggleNavbar()">Inicio</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold hover:bg-red-600 text-white rounded-lg focus:outline-none"
                routerLink="cursos" routerLinkActive="bg-red-600" (click)="toggleNavbar()">Cursos</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold hover:bg-red-600 text-white rounded-lg focus:outline-none"
                routerLink="reglas" routerLinkActive="bg-red-600" (click)="toggleNavbar()">Reglas</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold hover:bg-red-600 text-white rounded-lg focus:outline-none"
            routerLink="teoria" routerLinkActive="bg-red-600" (click)="toggleNavbar()">Teoria</a>
        </div>
        }

    </div>
</header>
